<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawer</title>
    <link href="/static/app.css" rel="stylesheet">
    <script src="/static/app.js"></script>
    <script src="https://use.fontawesome.com/768aa1db3d.js"></script>
  </head>
  <body>
    <h1>Drawer</h1>
    {{- if .currentUser }}
    <p>
      hello, {{.currentUser.Name}}.
      <a href="/logout">logout</a>
    </p>
    {{- end }}
    <canvas id="canvas" data-image-url="/static/images/{{.picture.ID}}.png"></canvas>
    <form method="post" action="/p/{{.picture.ID}}/save">
      <input type="hidden" name="csrfToken" value="{{.csrfToken}}">
      <input type="hidden" name="image">

      <button id="clear" type="button">Clear</button>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
